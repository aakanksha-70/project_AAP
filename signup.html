<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <title>AAP KONNECT</title>
    <link rel="stylesheet" type="text/css" href="css\signup_style.css">
  </head>
  <body>
  <div id="signup-box">
  <div class="left">
    <h1>Sign up</h1>

    <input type="text" name="username" placeholder="Username" required />
    <input type="text" name="email" placeholder="E-mail" required />
    <input type="number" name="pnumber" placeholder="Mobile number" size="10" required />
    <input type="password" name="password2" placeholder="Retype password" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="button" class="signup">
    	<a href="personal.html">SIGN ME UP</a>
    </button>
    <br>
  </div>
    <span class="backtologin">
    <a href="login.html" target="_self">All ready a member?</a>
    </span>
  <div class="right">
    <span class="loginwith" style="color:black; ">Sign in with<br/>social network</span>

    <button class="social-signin facebook">Log in with facebook</button>
    <button class="social-signin twitter">Log in with Twitter</button>
    <button class="social-signin google">Log in with Google+</button>
  </div>
  <div class="or">OR</div>
</div>
  </body>
</html>
